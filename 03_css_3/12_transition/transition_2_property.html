<!DOCTYPE html>
<html>
<head>
	<title>Transition Property</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.container {
			width: 900px;
			margin: 10px auto;
			border: 5px solid black;
		}

		.kotak {
			width: 100px;
			height: 100px;
			margin: 5px 0;
			background-color: salmon;
			transition: all 1s;
/*		transition: [property] <duration> [function] [delay];

			property : all, <nama property>, none;
*/		}

		.container:hover .kotak {
			transform: rotate(720deg);
			margin-left: 800px;
			background-color: royalblue;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="kotak"></div>
	</div>

</body>
</html>
