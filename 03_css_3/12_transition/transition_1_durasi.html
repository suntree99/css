<!DOCTYPE html>
<html>
<head>
	<title>Transition Duration</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.kotak {
			width: 100px;
			height: 100px;
			background-color: salmon;
			transition: 1s;
/*		transition: [property] <durasi> [fungsi] [delay];
			
			durasi : <s | ms>		
*/		}

		.kotak:hover {
			transform: rotate(180deg);
		}
	</style>
</head>
<body>

	<div class="kotak"></div>

</body>
</html>
