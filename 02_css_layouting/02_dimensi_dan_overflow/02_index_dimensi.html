<!DOCTYPE html>
<html>
	<head>
		<title>Dimensi</title>
		<style>
	/*
		width & height : px (default), %, in, cm, mm, pt, pc
		value : absolut & relatif
	*/
			.satu{
				width: 500px; /* ukuran display absolut */
				height: 200px;
				background-color: pink;
			}
			.dua{
				width: 120%; /* ukuran display relatif terhadap parentnya */
				background-color: aqua;
			}
		</style>
	</head>
	<body>

		<div class="satu">
			<div class="dua">
				Hello World
			</div>
		</div>
		
	</body>
</html>
